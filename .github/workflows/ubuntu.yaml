name: ubuntu

on:
  push:
    branches: [ ci ]
  pull_request:
    branches: [ ci ]

jobs:

  e2e:
    name: e2e
    runs-on: ubuntu-latest
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2
    - run: |
        make no-packages
        make all
